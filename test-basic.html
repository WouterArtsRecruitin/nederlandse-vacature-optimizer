<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Nederlandse Vacature Optimizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Nederlandse Vacature Optimizer - Test Page</h1>
    
    <div id="test-results"></div>
    
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(test, status, message) {
            const div = document.createElement('div');
            div.className = `status ${status}`;
            div.innerHTML = `<strong>${test}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        // Test 1: Basic JavaScript loading
        try {
            addResult('JavaScript Loading', 'success', 'JavaScript is running correctly');
        } catch (error) {
            addResult('JavaScript Loading', 'error', 'JavaScript failed: ' + error.message);
        }
        
        // Test 2: DOM Ready
        document.addEventListener('DOMContentLoaded', function() {
            addResult('DOM Ready', 'success', 'DOM loaded successfully');
        });
        
        // Test 3: Basic function test
        function testFunction() {
            return 'Function works!';
        }
        
        try {
            const result = testFunction();
            addResult('Function Test', 'success', result);
        } catch (error) {
            addResult('Function Test', 'error', 'Function failed: ' + error.message);
        }
        
        // Test 4: Fetch API availability
        if (typeof fetch !== 'undefined') {
            addResult('Fetch API', 'success', 'Fetch API is available');
        } else {
            addResult('Fetch API', 'error', 'Fetch API not available');
        }
        
        // Test 5: LocalStorage
        try {
            localStorage.setItem('test', 'value');
            localStorage.removeItem('test');
            addResult('LocalStorage', 'success', 'LocalStorage working');
        } catch (error) {
            addResult('LocalStorage', 'warning', 'LocalStorage not available: ' + error.message);
        }
        
        // Test 6: Console availability
        if (typeof console !== 'undefined' && console.log) {
            addResult('Console', 'success', 'Console logging available');
            console.log('ðŸ§ª Test page loaded successfully');
        } else {
            addResult('Console', 'warning', 'Console not available');
        }
        
        // Summary
        setTimeout(() => {
            addResult('Test Complete', 'success', 'All basic functionality tests completed');
        }, 100);
    </script>
</body>
</html>
