<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 300px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

        function updateStatus(message, type = 'success') {
            status.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;

            updateStatus(`Notification: ${message}`, type);

                updateStatus('‚úÖ Demo loaded successfully! Text length: ' + demoText.length, 'success');
                
            } catch (error) {

        // Character counter
        vacatureInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        console.log('üß™ Demo test page loaded');

</body>
